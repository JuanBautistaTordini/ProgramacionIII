<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio1.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--
    Ejercicio 1 (cronómetro, cada vez que digo setTimeout, me refiero a setInterval )
    Realizar un cronómetro con 3 botones:
    Iniciar
    Pausar
    Resetear
    -->
    <div class="container">
        <h1>Cronómetro</h1>
        <div class="cronometro">
            <span id="minutos">00</span>:<span id="segundos">00</span>:<span id="centesimas">00</span>
        </div>
        <div class="botones">
            <button id="iniciar"><i class="fas fa-play"></i></button>
            <button id="pausar"><i class="fas fa-pause"></i></button>
            <button id="resetear"><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script src="ejercicio1.js"></script>

</body>
</html>
